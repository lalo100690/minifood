<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no">
	
	<link rel="stylesheet" type="text/css" href="estilos.css">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

	<script src="funciones.js"></script>
</head>
<body>
	<nav class="navegacion">
		<img src="back.png" onclick="navigation('index')">
	</nav>

	<section class="registrosUsuario">
		<div class="crearCuenta">
			<h1>¡Bienvenido!</h1> <br>
			<p>Llena los campos para crear tu cuenta</p>
		</div>
		
		<div class="datoUsuario separacion">
			<p class="label escondido" id="label-nombre">Nombre</p>
			<input type="text" id="input-nombre" onfocus="verLabel('nombre')" onblur="esconderLabel('nombre')">
		</div>

		<div class="datoUsuario">
			<p class="label escondido" id="label-email">Email</p>
			<input type="text" id="input-email" onfocus="verLabel('email')" onblur="esconderLabel('email')">
		</div>

		<!-- <div class="datoUsuario">
			<p class="label escondido" id="label-telefono">Teléfono</p>
			<input type="text" id="input-telefono" onfocus="verLabel('telefono')" onblur="esconderLabel('telefono')">
		</div> -->

		<div class="datoUsuario">
			<p class="label escondido" id="label-password">Contraseña</p>
			<input type="password" id="input-password" onfocus="verLabel('password')" onblur="esconderLabel('password')">
		</div>

		<div class="datoUsuario">
			<p class="label escondido" id="label-verPassword">Confirmar contraseña</p>
			<input type="password" id="input-verPassword" onfocus="verLabel('verPassword')" onblur="esconderLabel('verPassword')">
		</div>

		<button class="crearAccount" onclick="crearCuenta()">Registrar</button>
	</section>

<script>
	function verLabel(texto){
		document.getElementById('label-'+texto).classList.remove('escondido');
	}

	function esconderLabel(texto){
		if (document.getElementById('input-'+texto).value=="") {
				document.getElementById('label-'+texto).classList.add('escondido');
			}
	}
	function crearCuenta(){
		nombre = document.getElementById('input-nombre').value;
		email = document.getElementById('input-email').value;
		password = document.getElementById('input-password').value;
		verifPass = document.getElementById('input-verPassword').value;
		if(nombre != '' && email != '' && password != '' && verifPass != ''){
			if(password == verifPass){
				crearCuentaAjax = new XMLHttpRequest();
				crearCuentaAjax.open('GET', 'algo.php?');
				crearCuentaAjax.send();
				crearCuentaAjax.onreadystatechange = function(){
					// if (crearCuentaAjax.readyState == 4 && crearCuentaAjax.status = 200) {
					
					// }
				}
			}
		}else{
			alert("Verifica que los campos estén llenos");
		}
		
	}

</script>
</body>
</html>
